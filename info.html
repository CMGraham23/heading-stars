<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        h1{
            color: white;
            background-color: crimson;
            text-align: center;
        }
        h2{
            background-color: rgb(175, 146, 202);            
        }
        a{
            background-color: tomato;
        }

    </style>
</head>
<body>
    <!-- These are block level elements occupy the entire block space-->
    <H1>Hello</H1> 
    <h2>Hii</h2>
    <H1>Hello everyone</H1>

    <!-- These are inline elements, only occupy its space-->
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.bing.com/">Google</a>
    <a href="https://www.yahoo.com/" target="_blank">Google</a>
    <a href="./Headings.html">Headings</a>
    <!-- use # for place holder in inline links-->
    <a href="#">Yahoo</a>
</body>
</html>
